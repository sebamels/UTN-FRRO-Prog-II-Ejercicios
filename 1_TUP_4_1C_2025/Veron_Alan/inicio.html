    <header>
        <h1 style="color: rgb(0, 0, 0);">River Plate</h1>
        <nav>
            <ul>
                <li class="lo"><a href="galeria.html">Galeria</a></li>

        <br><br>

    <main>

        <form action="https://youtu.be/K1JVPUH8EDU" method="get" controls>
            <br>
            <h2 style="color: rgb(255, 255, 255);" class="h2">Formulario</h2>
            <br>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" required>
            <br><br>
            <label for="Apellido">Apellido:</label>
            <input type="text" name="Apellido" id="Apellido" required>
            <br><br>
            <label for="email">  Email:</label>
            <input type="email" name="email" id="email" required>
            <br><br>
            <label for="Genero">Selecciona tu genero</label>
            <br><br>
            <input type="radio" name="Genero" id="Genero" value="Masculino" required>
            <label for="Masculino">Masculino</label>

            <input type="radio" name="Genero" id="Genero" value="Femenino" required>
            <label for="Femenino">Femenino</label>
            <br><br>
            
            <label for="Fecha">Fecha:</label>
            <input type="date" name="Fecha" id="fecha de nacimiento" required>
            <br><br>
            
            <label for="mensaje">Mensaje:</label>
            <br><br>
            <textarea name="mensaje" id="mensaje" cols="40" rows="10" required></textarea><!--cols es el numero de caracteres que se van a aceptar-->
            <br><br>
            
            <label for="archivo" style="color: rgb(255, 255, 255);">Requisitos: <br>Foto 4x4<br></label>
            <input type="file" name="archivo" id="archivo" style="background-color: #ffffff;" required>
            
            <br><br>
            <input type="submit" value="Enviar" style="background-color: rgb(255, 255, 255);">
            <input type="reset" value="Borrar"  style="background-color: rgb(255, 255, 255);">
        </form>
