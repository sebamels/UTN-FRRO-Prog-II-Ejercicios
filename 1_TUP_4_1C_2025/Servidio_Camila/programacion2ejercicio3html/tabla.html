<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página con secciones de audio, video, mapas y tablas">
    <meta name="keywords" content="HTML, multimedia, tabla, video, audio, mapa">
    <title>Tabla y Multimedia</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Ejercicio Práctico 3</h1>
    </header>

    
    <section>
        <div>
            <h2>Reproducir Audio</h2>
            <audio controls>
                <source src="audio/uuhhh_iqsgYFh.mp3" type="audio/mpeg">
                Tu navegador no soporta el elemento de audio.
            </audio>
        </div>
        <div>
            <h2>Reproducir Video</h2>
            <video controls width="400">
                <source src="video/videoplayback.mp4" type="video/mp4">
                Tu navegador no soporta el elemento de video.
            </video>
        </div>
    </section>

    
    <section>
        <div>
            <h2>Mapa</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12087.770981594418!2d-71.65196125235772!3d-40.76328399217011!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9610bf42e48faa93%3A0x205ebc786470b636!2sQ8407%20Villa%20La%20Angostura%2C%20Neuqu%C3%A9n!5e0!3m2!1ses-419!2sar!4v1743430457056!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div>
            <h2>Video de YouTube</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/XC42akfluxc?si=3KhbZSxKS_NtPOPl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </section>

   
    <section>
        <h2>Tabla de Datos</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>País</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Camila</td>
                    <td>21</td>
                    <td>Argentina</td>
                </tr>
                <tr>
                    <td>Jenson</td>
                    <td>23</td>
                    <td>Colombia</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
