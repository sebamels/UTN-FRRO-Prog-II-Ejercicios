<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>formularios</title>
</head>

<body>
    <header>
        <nav class="nav_style">
            <ul class="ul_style">
                <li class="li_style"><a href="../index.html" class="a_style">Inicio</a></li>
                <li class=" li_style"><a href="./galeria.html" class="a_style">Galeria</a></li>
                <li class=" li_style"><a href="./tabla.html" class="a_style">Tabla</a></li>
                <li class=" li_style"><a href="https://www.google.com/?hl=es" target="_blank" class="a_style">Google</a>
                </li>
                <li class=" li_style"><a href="./listas.html" class="a_style">Listas</a></li>
                <li class=" li_style"><a href="#" class="a_style">Formulario</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div>
                <form class="form_class" action="https://formspree.io/" method="POST">

                    <legend>Datos personales</legend>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Ingrese el nombre">

                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" required placeholder="Ingrese el apellido">

                    <label for="fecha">Fecha de nacimiento</label>
                    <input type="date" id="fecha" name="fecha" required>

                    <label for="edad">Edad</label>
                    <input type="number" id="edad" name="edad" required placeholder="Ingrese su edad">



                    <input type="radio" id="masculino" name="genero" value="M" required>
                    <label for="masculino">Masculino</label>

                    <input type="radio" id="femenino" name="genero" value="F" required>
                    <label for="femenino">Femenino</label>

                    <input type="radio" id="otro" name="genero" value="OTRO" required>
                    <label for="otro">Otro</label>


                    <input type="radio" id="app-web" name="area" value="App web" required>
                    <label for="app-web">App Web</label>

                    <input type="radio" id="analisis-datos" name="area" value="Análisis de datos" required>
                    <label for="analisis-datos">Análisis de datos</label>

                    <input type="radio" id="desarrollo-juegos" name="area" value="Desarrollo de juegos" required>
                    <label for="desarrollo-juegos">Desarrollo de juegos</label>

                    <input type="checkbox" id="html" name="tecnologias" value="HTML">
                    <label for="html">HTML</label>

                    <input type="checkbox" id="css" name="tecnologias" value="CSS">
                    <label for="css">CSS</label>

                    <input type="checkbox" id="js" name="tecnologias" value="JS">
                    <label for="js">JavaScript</label>
                    <input type="checkbox" id="js" name="tecnologias" value="Chrome">
                    <label for="js">Chrome</label>

                    <input type="checkbox" id="js" name="tecnologias" value="opera">
                    <label for="js">Opera</label>

                    <input type="checkbox" id="js" name="tecnologias" value="Safari">
                    <label for="js">Safari</label>

                    <input type="checkbox" id="js" name="tecnologias" value=Firefox">
                    <label for="js">Firefox</label>

                    <input type="checkbox" id="js" name="tecnologias" value="Edge">
                    <label for="js">Edge</label>




                    <fieldset>
                        <legend>Información adicional</legend>
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" required placeholder="Ingrese su teléfono">

                        <label for="archivo">Subir archivo</label>
                        <input type="file" id="archivo" name="archivo">
                    </fieldset>


                    <textarea name="comentarios" rows="4" cols="50" placeholder="Ciomentario..."></textarea>


                    <div>
                        <button>
                            Submit
                        </button>

                        <button>

                            Reset
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
